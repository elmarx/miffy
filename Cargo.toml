[package]
name = "miffy"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.42.0", features = ["full"] }
hyper = "1.5.1"
hyper-util = { version = "0.1.10", features = ["server", "http1", "client", "client-legacy"] }
serde_json = "1.0.133"
http-body-util = "0.1.2"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.6"

[dev-dependencies]
axum = { version = "0.8.0-alpha.1", features = ["macros"] }